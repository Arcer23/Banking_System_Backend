<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BankX - Modern Digital Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="font-['Inter'] bg-gray-50 flex flex-col min-h-screen"
  >
    <!-- Navbar -->
    <nav class="fixed w-full bg-white/80 backdrop-blur-md shadow-sm z-50">
      <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <a href="./index.html" class="text-2xl font-bold text-gray-800">BankX</a>
        <div class="flex space-x-4">
          <button
            class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
          >
          <a href="./login.html">Login</a>
          </button>
          <button
            class="px-6 py-2 border-2 border-blue-600 text-blue-600 rounded-md hover:bg-blue-50"
          >
           <a href="./register.html">Register</a>
          </button>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <main class="flex-grow flex items-center justify-center pt-24 px-4">
      <div class="text-center max-w-4xl mx-auto" x-data="{ hover: false }">
        <h1
          class="text-4xl md:text-5xl font-bold text-gray-800 mb-4 leading-tight transition-all duration-500"
          x-init="setTimeout(() => hover = true, 500)"
        >
          <span
            class="bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent"
            x-transition:enter="transition ease-out duration-500"
            x-transition:enter-start="opacity-0 translate-y-10"
            x-transition:enter-end="opacity-100 translate-y-0"
          >
            Banking Made Modern
          </span>
        </h1>
        <p class="text-lg text-gray-600 mb-6">
          Experience financial freedom with BankX's digital-first banking solutions.
        </p>
        <button
          class="px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700"
        >
          Get Started
        </button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t text-center py-4">
      <h2 class="text-base font-semibold text-gray-700 mb-1">BankX</h2>
      <p class="text-gray-500 text-xs mb-2">&copy; 2025 BankX. All rights reserved.</p>
      <div class="flex justify-center flex-wrap gap-2 text-gray-400 text-xs">
        <a href="#" class="hover:text-blue-600 transition">Privacy Policy</a>
        <span>|</span>
        <a href="#" class="hover:text-blue-600 transition">Terms of Service</a>
        <span>|</span>
        <a href="./contact.html" class="hover:text-blue-600 transition">Contact</a>
      </div>
    </footer>
  </body>
</html>
