<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BankX - Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://unpkg.com/htmx.org"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-['Inter'] bg-gray-50 flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="fixed w-full bg-white/80 backdrop-blur-md shadow-sm z-50">
      <div
        class="container mx-auto px-4 py-4 flex items-center justify-between"
      >
        <div class="flex items-center space-x-2">
            <a href="./index.html" class="text-2xl font-bold text-gray-800">BankX</a>
        </div>
        <div class="flex space-x-4">
          <button
            class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
          >
          <a href="./login.html">Login</a>
          </button>
          <button
            class="px-6 py-2 border-2 border-blue-600 text-blue-600 rounded-md hover:bg-blue-50"
          >
          <a href="./register.html">Register</a>
          </button>
        </div>
      </div>
    </nav>

    <!-- Contact Form Section -->
    <section class="flex-grow flex justify-center items-center px-4 py-8">
      <div class="w-full max-w-lg bg-white shadow-lg rounded-lg px-8 py-6">
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">
          Contact Us
        </h2>
        <form action="#" method="POST">
          <div class="mb-4">
            <label for="name" class="block text-gray-600 mb-2">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-600"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-600 mb-2">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-600"
            />
          </div>
          <div class="mb-4">
            <label for="message" class="block text-gray-600 mb-2"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              required
              rows="4"
              class="w-full px-4 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-600"
            ></textarea>
          </div>
          <div class="mb-6">
            <button
              type="submit"
              class="w-full px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto">
      <div class="container mx-auto px-4 py-6 text-center">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">BankX</h2>
        <p class="text-gray-500 mb-4">
          &copy; 2025 BankX. All rights reserved.
        </p>
        <div class="flex justify-center space-x-4 text-gray-400">
          <a href="#" class="hover:text-blue-600 transition">Privacy Policy</a>
          <span>|</span>
          <a href="#" class="hover:text-blue-600 transition"
            >Terms of Service</a
          >
          <span>|</span>
          <a href="./contact.html" class="hover:text-blue-600 transition">Contact</a>
        </div>
      </div>
    </footer>
  </body>
</html>
